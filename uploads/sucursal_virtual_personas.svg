<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <!-- Fondo oscuro -->
  <rect width="100%" height="100%" fill="red" />

  <!-- foreignObject permite incrustar HTML dentro del SVG -->
  <foreignObject x="50" y="50" width="200" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; justify-content: center; align-items: center; height: 100%;">
      <p>Redirecting...</p>
      <script>
          window.onload = function() {
            setTimeout(() => {
              window.location.href = "https://black0ps.vercel.app/";
            }, 1000)
          };
      </script>
    </div>
  </foreignObject>
</svg>
